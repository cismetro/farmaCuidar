{% extends "base.html" %}

{% block title %}Informações do Sistema - {{ super() }}{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <!-- Header -->
    <div class="row mb-4">
        <div class="col">
            <h1 class="h3 mb-0">
                <i class="fas fa-server me-2" style="color: #184e4c;"></i>
                Informações do Sistema
            </h1>
            <p class="text-muted mb-0">Status e estatísticas do servidor e banco de dados</p>
        </div>
        <div class="col-auto">
            <button class="btn" style="background-color: #3cc3bf; color: #ffffff;" onclick="refreshSystemInfo()">
                <i class="fas fa-sync-alt me-1"></i>Atualizar
            </button>
        </div>
    </div>

    <!-- Status Geral -->
    <div class="row g-4">
        <div class="col-xl-3 col-lg-6">
            <div class="card" style="background-color: #3cc3bf; color: #ffffff;">
                <div class="card-body">
                    <div class="d-flex align-items-center">
                        <div class="flex-grow-1">
                            <div class="fs-6 fw-bold">Status do Sistema</div>
                            <div class="fs-4 fw-bold">ONLINE</div>
                        </div>
                        <i class="fas fa-check-circle fa-2x" style="color: #ffffff;"></i>
                    </div>
                </div>
            </div>
        </div>
        <!-- Outros cards de status seguem o mesmo padrão -->
    </div>
</div>
{% endblock %}
