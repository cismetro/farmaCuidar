{% extends "base.html" %}

{% block title %}Administração - {{ super() }}{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <!-- Header -->
    <div class="row mb-4">
        <div class="col">
            <h1 class="h3 mb-0">
                <i class="fas fa-cogs me-2" style="color: #3cc3bf;"></i>
                Administração do Sistema
            </h1>
            <p class="text-muted mb-0">Configurações e gerenciamento administrativo</p>
        </div>
        <div class="col-auto">
            <span class="badge" style="background-color: #b1e7e5; color: #184e4c;">
                <i class="fas fa-shield-alt me-1"></i>Área Restrita
            </span>
        </div>
    </div>

    <!-- Cards de Administração -->
    <div class="row g-4">
        <div class="col-xl-4 col-md-6">
            <div class="card" style="border-color: #3cc3bf;">
                <div class="card-header" style="background-color: #3cc3bf; color: #ffffff;">
                    <h5 class="card-title mb-0">
                        <i class="fas fa-users me-2"></i>Gestão de Usuários
                    </h5>
                </div>
                <div class="card-footer">
                    <a href="{{ url_for('main.admin_users_list') }}" class="btn" style="background-color: #3cc3bf; color: #ffffff;">
                        <i class="fas fa-users me-1"></i>Gerenciar Usuários
                    </a>
                </div>
            </div>
        </div>
        <!-- Outros cards seguem o mesmo padrão -->
    </div>
</div>
{% endblock %}
